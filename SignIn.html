<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignInStyle.css">
</head>
<body>
    <nav class="navbar">
       <div class="logo">
        <img src="llogo.jpg" alt="Prishtina Elite logo">
     </div>
     <ul class="list">
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutsUs.html">About Us</a></li>
        <li><a href="ContactUs.html">Contact us</a></li>
        <li><a href="Details.html">Details</a></li>
        <li><a href="SignIn.html">Sign In</a></li>
     </ul>
    </nav>

 <div class="auth-box">

    <div class="switch">
        <button class="active" type="button">Log In</button>
        <button id="signupBtn" type="button">Sign Up</button>
    </div>

    <form class="form login">
        <div class="role-selection">
            <label>Select Role:</label>
            <select>
                <option value="user">User</option>
                <option value="admin">Administrator</option>
            </select>
        </div>

        <div class="emailPassword">
            <label >Email</label>
            <input type="email" id="email">

            <label>Password</label>
            <input type="password" id="password">
        </div>
        <button class="submit" id="loginBtn">Log In</button>
    </form>

    
</div>

<script>
    
    document.getElementById("signupBtn").onclick = function () {
        window.location.href = "SignUp.html";
    };

    document.getElementById("loginBtn").onclick = function (event) {
    event.preventDefault();

    var email = document.getElementById("email");
    var password = document.getElementById("password");

    var valid = true;

    if (email.value === "") {
        email.style.border = "2px solid red";
        email.placeholder = "Please fill this field";
        valid = false;
    } else {
        email.style.border = "";
    }

    if (password.value === "") {
        password.style.border = "2px solid red";
        password.placeholder = "Please fill this field";
        valid = false;
    } else {
        password.style.border = "";
    }

    if (valid) {
        alert("Login successful!");
    }
};
</script>

</body>
</html>
