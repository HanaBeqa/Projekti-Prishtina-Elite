    <section class="banner">
        <img src="IMG_6780.jpeg" alt="banner">
    </section>

    <section class="form-regjistrohu">
        <img src="foto_form.jpeg" alt="foto ekipore">
        <form>
            <h2>Register in our Voleyball schools</h2>
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" class="input"><br>
            <label for="parentName">Parent Name:</label><br>
            <input type="text" id="parentName" name="parentName" class="input"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" class="input" ><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="choice" class="radio">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="choice" class="radio">
            <label for="female">Female</label><br>
            <label for="shkollat">Choose a Voleyball school:</label><br>
            <select id="shkollat" name="shkollat">
                <option value="school1">Ballon Salla</option>
                <option value="school2">Dardania</option>
                <option value="school3">Iliria</option>
                <option value="school4">Pavarsia</option>
                <option value="school5">Mehmet Xhevori</option>
            </select><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="input"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" class="input" ><br>
            <button type="submit">Register</button>

        </form>
    </section>






    <section class="contact-section">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" ><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" ><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" ></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </section>
