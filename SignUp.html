<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignUpStyle.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="llogo.jpg" alt="Prishtina Elite logo">
        </div>
        <ul class="list">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutsUs.html">About Us</a></li>
            <li><a href="ContactUs.html">Contact us</a></li>
            <li><a href="Details.html">Details</a></li>
            <li><a href="SignIn.html" >Sign In</a></li>
        </ul>
    </nav>

    <div class="auth-box signup-box">

        <h2>Create Your Account</h2>

        <form class="form register">
            <div class="role-selection">
                <label>Select Role:</label>
                <select>
                    <option value="user">User</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <label>Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email" >

            <label>Password</label>
            <input type="password" placeholder="Enter your password">

            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password">

            <button class="submit">Create Account</button>
        </form>

    </div>
</body>
</html>
